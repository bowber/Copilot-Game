name: ðŸš€ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './ui/package-lock.json'

      - name: ðŸ“¦ Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ./game/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”§ Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: ðŸ“¦ Install frontend deps
        working-directory: ./ui
        run: npm ci

      - name: ðŸ” Lint Rust
        working-directory: ./game
        run: |
          cargo fmt --all -- --check
          cargo clippy --all-targets --all-features -- -D warnings

      - name: ðŸ§ª Test Rust
        working-directory: ./game
        run: cargo test --verbose

      - name: ðŸ” Lint Frontend
        working-directory: ./ui
        run: |
          npm run format:check
          npm run lint
          npm run type-check

      - name: ðŸ§ª Test Frontend
        working-directory: ./ui
        run: npm test run

      - name: ðŸ—ï¸ Build WASM
        working-directory: ./game
        run: wasm-pack build --target web --out-dir pkg

      - name: ðŸ—ï¸ Build Frontend
        working-directory: ./ui
        run: npm run build

      - name: âœ… Summary
        run: |
          echo "## âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¦€ Rust tests: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Frontend tests: âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ Build: âœ…" >> $GITHUB_STEP_SUMMARY